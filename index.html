    <style>
      :root {
        --component-size: 54px;
        --dropzone-size: 59px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: small;
        font-size: 10px;
        color: #fff;
        text-overflow: ellipsis;
        text-indent: 10px;
        background-color: linen;
      }

      .bar {
        position: fixed;
        display: flex;
        flex-direction: row;
        flex-basis: content;
        left: 0;
        top: 0;
        height: 25px;
        width: 100vw;
        font-size: 12pt;
        align-items: center;
        padding: 2px;
        padding-left: calc(50vw - 525px);
        background-color: firebrick;
        z-index: 3;
      }

      .width-scroller {
        position: sticky;
        width: 1177px;
        height: 1px;
      }

      .sheet-main {
        width: 1002px;
        height: 1302px;
        border-radius: 10px;
        border: 9px solid #d6ccb9;
        background-color: gray;
        display: grid;
        grid-template-columns:
          var(--dropzone-size) var(--dropzone-size) var(--dropzone-size)
          var(--dropzone-size) var(--dropzone-size) var(--dropzone-size)
          var(--dropzone-size) var(--dropzone-size) var(--dropzone-size)
          var(--dropzone-size) var(--dropzone-size) var(--dropzone-size)
          var(--dropzone-size) var(--dropzone-size) var(--dropzone-size)
          var(--dropzone-size) var(--dropzone-size);
        grid-template-rows:
          var(--dropzone-size) var(--dropzone-size) var(--dropzone-size)
          var(--dropzone-size) var(--dropzone-size) var(--dropzone-size)
          var(--dropzone-size) var(--dropzone-size) var(--dropzone-size)
          var(--dropzone-size) var(--dropzone-size) var(--dropzone-size)
          var(--dropzone-size) var(--dropzone-size) var(--dropzone-size)
          var(--dropzone-size) var(--dropzone-size) var(--dropzone-size)
          var(--dropzone-size) var(--dropzone-size) var(--dropzone-size)
          var(--dropzone-size);
        grid-gap: 0px;
        align-self: center;
        margin-left: auto;
        margin-right: max(50vw - 505px, 10vw + 32px);
        margin-top: 15px;
      }

      .component-menu {
        position: fixed;
        right: 10px;
        top: 35px;
        height: calc(100vh - 72px);
        /* todo: improve this equation */
        width: calc(max(50vw - 505px, 150px) - 17px);
        background-color: indianred;
        border: 2px solid firebrick;
        border-radius: 10px;
        overflow: hidden;
      }

      .menu-top {
        display: flex;
        justify-content: space-between;
        align-content: flex-end;
        width: 100%;
        height: 60px;
        background-color: firebrick;
        margin: 0px;
        margin-bottom: 5px;
      }

      .menu-container {
        height: 100%;
        margin-left: 5px;
        padding: 5px;
        overflow-y: scroll;
        overflow-x: hidden;
        scrollbar-color: firebrick #0000;
        scrollbar-width: medium;
      }

      .dropzone {
        width: var(--dropzone-size);
        height: var(--dropzone-size);
      }

      .sheet-zone {
        border-radius: 5px;
        background-color: #d6ccb9;
      }

      .trash {
        width: auto;
        height: 100%;
        border: none;
        margin-left: 0px;
        margin-top: 0px;
        /* background-color: indianred; */
      }

      .trashimg {
        position: end;
        width: 40px;
        height: 40px;
        border: none;
        border-radius: 3px;
        margin: 5px;
        margin-left: 0px;
        background-color: indianred;
      }

      .trash .component {
        visibility: hidden;
      }

      .component {
        position: relative;
        /* left: 1px;
  top: 1px; */
        background-color: #dbceb6;
        border: 2px solid #dbceb6;
        border-radius: 5px;
        box-shadow: 1px 1px 1px #7777;
        z-index: 1;
      }

      .handle {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 0px;
        height: 0px;
        border: 7.5px solid firebrick;
        border-bottom-color: transparent;
        border-right-color: transparent;
        border-radius: 3px;
        cursor: grab;
        z-index: 2;
      }

      .menu-zone {
        left: 0;
        top: 0;
        min-height: calc(var(--dropzone-size) / 4);
        width: calc(var(--dropzone-size) * 1);
        margin-bottom: 10px;
      }

      /*attempt at scale-down with animation to full size on hover, 
  can't change size in the document without js*/

      .draggable-mirror {
        opacity: 0.7;
        z-index: 2;
        width: var(--component-size);
        height: var(--component-size);
      }

      input {
        width: 90%;
      }

      input[type="text"] {
        resize: none;
      }

      input[type="checkbox"] {
        color: #f2b2b2;
      }
    </style>
